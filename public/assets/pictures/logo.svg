<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond carré - maintenant vert au lieu de bleu -->
    <rect width="500" height="500" fill="#2ECC71" rx="50" ry="50"/>

    <!-- Cercle intérieur blanc -->
    <circle cx="250" cy="250" r="200" fill="white"/>

    <!-- Route stylisée - maintenant verte au lieu de bleue -->
    <path d="M100,270 C150,240 350,290 400,240" stroke="#2ECC71" stroke-width="15" fill="none" stroke-linecap="round"/>

    <!-- Voiture stylisée -->
    <g transform="translate(180, 230) scale(0.9)">
        <!-- Corps de la voiture - maintenant vert au lieu de bleu -->
        <rect x="30" y="20" width="100" height="30" rx="10" ry="10" fill="#2ECC71"/>
        <!-- Toit de la voiture - maintenant vert au lieu de bleu -->
        <path d="M45,20 L65,0 L95,0 L115,20" fill="#2ECC71" stroke="#2ECC71" stroke-width="2"/>
        <!-- Roues - maintenant bleues au lieu de vertes -->
        <circle cx="50" cy="50" r="15" fill="#3498DB"/>
        <circle cx="110" cy="50" r="15" fill="#3498DB"/>
    </g>

    <!-- Feuille stylisée (symbole écologique) - maintenant bleue au lieu de verte -->
    <path d="M290,180 C350,120 380,180 330,230 C370,280 310,320 270,280 C240,320 190,300 210,250 C160,210 210,140 270,180 Z" fill="#3498DB"/>

    <!-- Silhouettes de personnes - maintenant vertes au lieu de bleues -->
    <circle cx="260" cy="210" r="10" fill="#2ECC71"/>
    <path d="M260,220 L260,250 M245,230 L275,230 M260,250 L245,270 M260,250 L275,270" stroke="#2ECC71" stroke-width="5" stroke-linecap="round"/>

    <circle cx="300" cy="210" r="10" fill="#2ECC71"/>
    <path d="M300,220 L300,250 M285,230 L315,230 M300,250 L285,270 M300,250 L315,270" stroke="#2ECC71" stroke-width="5" stroke-linecap="round"/>

    <!-- Texte "ECORIDE" - maintenant vert au lieu de bleu -->
    <text x="250" y="350" font-family="Poppins, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#2ECC71">ECORIDE</text>
</svg>