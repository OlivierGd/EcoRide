app = 'ecoride-holy-wind-5414'
primary_region = 'ams'

[build]
    dockerfile  = "Dockerfile"

[[services]]
  internal_port = 80
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls","http"]
    port = 443

[[services.http_checks]]
interval     = "10s"
timeout      = "2s"
grace_period = "1m"
method       = "get"
path         = "/"
protocol     = "http"

  [services.concurrency]
    type = "connections"

