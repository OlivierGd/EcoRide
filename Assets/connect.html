<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>EcoRide - Connexion</title>
    <style>
        .brand-logo {
            font-family: 'Pacifico', cursive;
            color: #2ECC71;
        }
    </style>
</head>
<body>
<div class="min-vh-100 d-flex flex-column px-3 py-4">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center mb-4">
        <a href="#" class="btn btn-light p-2 rounded-circle">
            <i class="ri-arrow-left-s-line text-dark"></i>
        </a>
        <div class="h4 mb-0 brand-logo">logo</div>
        <div style="width: 40px;"></div>
    </header>

    <!-- Main -->
    <main class="flex-fill">
        <h1 class="h4 fw-semibold text-center mb-4">Connexion</h1>

        <form id="loginForm" class="mb-4">
            <div class="mb-3 position-relative">
          <span class="position-absolute top-50 translate-middle-y start-0 ps-3 text-secondary">
            <i class="ri-mail-line"></i>
          </span>
                <input type="email" id="email" class="form-control ps-5" placeholder="Adresse e-mail" required>
            </div>

            <div class="mb-3 position-relative">
          <span class="position-absolute top-50 translate-middle-y start-0 ps-3 text-secondary">
            <i class="ri-lock-line"></i>
          </span>
                <input type="password" id="password" class="form-control ps-5 pe-5" placeholder="Mot de passe" required>
                <button type="button" id="togglePassword" class="btn position-absolute top-50 end-0 translate-middle-y pe-3">
                    <i class="ri-eye-off-line" id="passwordIcon"></i>
                </button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">Se souvenir de moi</label>
                </div>
                <a href="#" class="text-decoration-none text-success small">Mot de passe oubli√© ?</a>
            </div>

            <button type="submit" class="btn btn-success w-100">Se connecter</button>
        </form>

        <!-- Divider -->
        <div class="d-flex align-items-center my-4">
            <hr class="flex-grow-1">
            <span class="px-3 text-muted small">ou</span>
            <hr class="flex-grow-1">
        </div>

        <!-- Sign up -->
        <div class="text-center">
            <p class="text-muted mb-3">Pas encore de compte ?</p>
            <button class="btn btn-outline-success w-100">S'inscrire</button>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const passwordIcon = document.getElementById('passwordIcon');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            passwordIcon.classList.toggle('ri-eye-line');
            passwordIcon.classList.toggle('ri-eye-off-line');
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if (email && pass) {
                window.location.href = "https://readdy.ai/home/a9db22c9-59a3-42ab-a91b-7d83d8035c57/9d66d256-ead6-46d5-a513-35223a98e774";
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
